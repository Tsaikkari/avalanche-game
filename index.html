<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Avalanche Game: Save your cottage in the Alps" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <title>Avalanche Game</title>
  </head>
  <body>
    <header>
      <button class="start-btn">The Avalanche</button>
    </header>
    <section id="game-section">
      <div>
      <div class="game-col">
        <h3>You have a cottage in the Alps. ðŸ‘Œ</h3>
        <p class="description">Catch the snow and save your cottage!</p>
        <ol>
          <li>Move your mouse and click to grab the snow.</li><br>
          <li>Drag and drop it to a gorge between the highest mountains.</li>
        </ol>
      </div>
      <div id="game" class="mountains game-col">
        <img class="cloud" src="images/cloud.png" alt="cloud">
        <img class="avalanche1" src="images/avalanche2.png" alt="avalanche">
        <div class="gorge"></div>
        <img class="avalanche2" src="images/avalanche2.png" alt="avalanche">
      </div>
      <div class="score-div game-col">
        <h2 class="score">Score</h2>
        <p>Snow removed: <span class="snow-removed">0</span></p>
      </div>
    </div>
    </section>
    <script src="./js/snow.js"></script>
    <script src="./js/cottage.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
