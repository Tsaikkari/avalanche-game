<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button class="start-btn">The Avalanche</button>
    </header>
    <section id="game">
      <div>
      <div class="game-col">
        <h3>You have a cottage in the Alps.</h3>
        <p class="description">Catch the snow and save your cottage!</p>
        <ol>
          <li>Move your mouse and click to grab the snow</li>
          <li>Drop it to a gorge between the highest mountains</li>
        </ol>
      </div>
      <div class="mountains game-col">
        <img class="cloud" src="images/cloud.png" alt="cloud">
        <img class="avalanche1" src="images/avalanche2.png" alt="avalanche">
        <img class="avalanche2" src="images/avalanche2.png" alt="avalanche">
      </div>
      <div class="score-div game-col">
        <h2 class="score">Score</h2>
        <p>Snow removed: <span class="snow-removed">0</span></p>
      </div>
    </div>
    </section>
  </body>
</html>
